<!doctype html>
<html>
  <head>
    <title>{{title}} | {{site_name}}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.8.1/css/bootstrap-slider.min.css">
    <link rel="stylesheet" href="main.css">
    <meta name=viewport content="width=device-width, initial-scale=1">
  </head>

  <body >
    <div class="container text-center">
      <br>
      <div class="row">
        <h1 id="showcase" style="color: #778899;"> Hexie </h1><h1 style="color: #FF6666"> Fox </h1>
      </div>
      <br>
      <!-- determine win color -->
      <div class="row">
        <div class="col-12 text-center">
          <h2 style="color: grey;" id="guess"> </h2>
          <h2 style="color: #FF6666"id="determine-win"></h2>
          <br>
        </div>
      </div>

      <!-- show random color value -->
      <div class="row text-center">
        <div class="col-12 text-center">
          <h1 style="color: #778899;" id="random-color"> </h1>
        </div>
      </div>
      <br>

      <!-- colors to guess from genereated in Javascript -->
      <div class="row"id="target">
      </div>


      <!-- button to start the game -->
      <br><br><br>
      <div class="row text-center">
        <div class="col-12">
          <h3 style="color: grey;">Choose Level</h3>
          <button style="background-color: #FF6666; color: white; border-radius: 10px;" id="start-button" onclick="clearArray(), generateDiv(2), generateHex(2), randomColor(colorArray)"> 1 </button>
          <button style="background-color: #FF6666; color: white; border-radius: 10px;" id="start-button" onclick="clearArray(), generateDiv(3), generateHex(3), randomColor(colorArray)"> 2 </button>
          <button style="background-color: #FF6666; color: white; border-radius: 10px;" id="start-button" onclick="clearArray(), generateDiv(4), generateHex(4), randomColor(colorArray)"> 3 </button>
          <button style="background-color: #FF6666; color: white; border-radius: 10px;" id="start-button" onclick="clearArray(), generateDiv(5), generateHex(5), randomColor(colorArray)"> 4 </button>
          <button style="background-color: #FF6666; color: white; border-radius: 10px;" id="start-button" onclick="clearArray(), generateDiv(6), generateHex(6), randomColor(colorArray)"> 5 </button>
        </div>
      </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.8.1/bootstrap-slider.min.js"></script>
    <script src="https://use.fontawesome.com/8f68370d8a.js"></script>
  </body>
</html>
