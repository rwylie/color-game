<!doctype html>
<html>
  <head>
    <title>{{title}} | {{site_name}}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.8.1/css/bootstrap-slider.min.css">
    <link rel="stylesheet" href="main.css">
    <meta name=viewport content="width=device-width, initial-scale=1">
  </head>

  <body >
    <div class="container text-center">
      <br>
      <div class="row">
        <h1 id="showcase" style="color: #778899;"> Hexie </h1><h1 style="color: #FF6666"> Fox </h1>
      </div>
      <br>
      <!-- show random color value -->
      <div class="row">
        <div class="col-12 text-center">
          <h2 style="color: grey;" id="guess"> </h2>
          <h2 style="color: #778899"id="determine-win"></h2>
          <br>
        </div>
      </div>

      <div class="row text-center">
        <div class="col-12 text-center">
          <h1 style="color: grey;" id="random-color"> </h1>
        </div>
      </div>
      <br>

      <!-- colors to guess from  -->
      <div class="row">

        <div class="col-6 col-sm-4 text-center">
          <div onclick="match(color1)" id="showcase1" style="background: #FF6666;
          width: 150px; margin: auto; border-radius: 20px;"><img src="images/foxy-emoji-1.png" class="img-fluid"></div>
          <h3 id="answer1"></h3>
          <br>
        </div>

        <div class="col-6 col-sm-4">
          <div onclick="match(color2)" id="showcase2" style="background: #FF6666;
          width: 150px; margin: auto; border-radius: 20px;"><img src="images/foxy-emoji-1.png" class="img-fluid"></div>
          <h3 id="answer2"></h3>
        </div>

        <div class="col-6 col-sm-4">
          <div onclick="match(color3)" id="showcase3" style="background: #FF6666;
          width: 150px; margin: auto; border-radius: 20px;"><img src="images/foxy-emoji-1.png" class="img-fluid"></div>
          <h3 id="answer3"></h3>
        </div>
      </div>

      <br><br>
      <div class="row text-center">
        <div class="col-12">
          <button style="background-color: #FF6666; color: white; border-radius: 10px;" id="start-button" onclick="clearArray(), generateHex1(),
          generateHex2(), generateHex3(), randomColor(colorArray)"> Start Fox</button>
        </div>
      </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.8.1/bootstrap-slider.min.js"></script>
    <script src="https://use.fontawesome.com/8f68370d8a.js"></script>
  </body>
</html>
